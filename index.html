    <script id="story1" type="text/html">
      <div class="story">
        <h1>Alice in Wonderland</h1>
        <h2>Chapter 1</h2>
        <p>Alice was bored. This had not been a good day. She had lost so much
        stuff down that silly hole in the ground, just by dropping it in there
        and waiting for something cool to happen. But nothing did. Until
        quite late in the day, when suddenly the head of a badger appeared, peeking
        carefully out of the hole and in the general direction of Alice.
        After a little while the badger seemed to have gathered enough confidence
        to speak:
        <quote>Quit jamming stuff down my hole in the ground!</quote>, the
        badger exclaimed, much to Alice's dismay.</p>
