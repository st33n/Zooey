<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <title>Zooey</title>
    <style>
      html, body, #main {
        height: 100%;
      }
      svg {
        width: 100%;
        height: 100%;
      }
      body {
        background-color: #eee;
      }
      .grid {
        fill: #fefefe;
      }
      .highlight {
        fill: yellow;
      }
      .textnode {
        fill: rgba(0, 0, 0, 0.6);
      }
      .textnode text {
        fill: white;
      }
      line.rank0 {
        stroke-opacity: 0.8;
        stroke-width: 3px;
      }

      line {
        stroke-opacity: 0.4;
        stroke-width: 1px;
        stroke: #ccc;
      }
      .module text {
        fill: white;
      }
      .module .source {
        width: 100%;
        height: 100%;
        border: 1px solid #bbb;
        background: white;
        overflow: scroll;
        font-size: 50%;
      }
      .module pre {
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div id="main">
    </div>
    <script src="./js/zooey.js"></script>
  </body>

</html>
